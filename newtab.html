<!doctype html>
<html>
<head>
    <title>NUTRITION TRACKER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
        }

        #container {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }

        .dark-border {
            border:2px solid #000000;
        }
        .food-table {
            max-width: 750px;
        }
    </style>

    <script src="nutritionTracker.js"></script>
</head>

<body>
<div class="container nutritionTracker-container">
    <h1>NUTRITION TRACKER</h1>
    <hr />

    <div class="row">
        <div class="col-md-8">
            <div id="calories-consumed-chart">
                <div class="card dark-border">
                    Calories chart loading..
                </div>
            </div>
        </div>
        <br/>
        <div class="col-md-4">
            <div class="row">
                <div id="total-daily-calories-input">
                    <div class="card dark-border">
                        <span>Update daily total calories </span>

                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div id="consumed-food-details">
                    <div class="card dark-border">
                        <span>Choose a food item</span>
                        <select id="dropdownMenu">
                            <option value="plainRoti">1 Plain Roti</option>
                            <option value="alooParantha">1 Aloo Parantha</option>
                            <option value="panCake">2 Pan Cakes</option>
                            <option value="papdiChaat">1 Plate Papdi Chaat</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>

</body>
</html>
